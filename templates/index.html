<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Detecção de Requirements Smells e Code Review com IA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 150px; }
    .report { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Detecção de Requirements Smells e Code Review com IA</h1>
  <form method="POST">
    <label for="requisito">Insira o requisito ou código:</label><br>
    <textarea id="requisito" name="requisito" placeholder="Escreva ou cole o requisito/código aqui..."></textarea><br><br>
    <button type="submit">Analisar</button>
  </form>

  {% if report %}
    <div class="report">
      <h2>Relatório de Requirements Smells</h2>
      {{ report|safe }}
    </div>
  {% endif %}

  {% if ia_feedback %}
  <div class="report">
    <h2>Feedback da IA sobre o Requisito</h2>
    <pre>{{ ia_feedback }}</pre>
  </div>
  {% endif %}
</body>
</html>
